version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "6300:6300"
    environment:
      - NODE_ENV=production
      - PORT=6300
      - JWT_SECRET=change-me-in-production
      - JWT_REFRESH_SECRET=change-me-in-production-too
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    command: sh -c "node seed.js && node src/server.js"

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend-data:
  backend-uploads:
